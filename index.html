<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <title>Grade Calculator</title>
</head>

<body>
  <div class="wraper">
    <div class="calc-card">
      <h1 class="clc-title">STUDENT <br> GRADE <br> CALCY</h1>
      <form class="clc-form" action="#">
        <input type="number" min="0" max="100" required placeholder="PROGRAMMING" id="prog">
        <input type="number" min="0" max="100" required placeholder="MATH" id="math">
        <input type="number" min="0" max="100" required placeholder="PHYSICS" id="phy">
        <input type="number" min="0" max="100" required placeholder="COMPUTER" id="comp">
        <button id="btn">SHOWPERCENTAGE</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <!-- script -->
  <script src="calc.js"></script>
</body>

</html>
